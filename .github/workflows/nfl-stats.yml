name: NFL Statistics Tracker (2024-2025 Season)

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/nfl-stats.yml'
      - 'nfl_stats_simulator.py'

permissions:
  contents: write

jobs:
  update-nfl-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Run NFL Statistics Tracker
        run: |
          python nfl_stats_simulator.py
          
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update NFL statistics simulation [automated]"
          git push
